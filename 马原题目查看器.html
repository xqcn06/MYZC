            const chapter = state.chapters[chapterIndex];
            
            // 更新当前章节标题
            currentChapterElement.textContent = chapter.chapter_title.replace('\t', ' ');
            
            // 检查该章节是否有题目
            const hasSingleChoice = chapter.single_choice && chapter.single_choice.length > 0;
            const hasMultiChoice = chapter.multi_choice && chapter.multi_choice.length > 0;
            
            if (!hasSingleChoice && !hasMultiChoice) {
                // 没有题目的章节（如参考答案章节）
                questionContentElement.textContent = '本章节没有题目，请选择其他章节。';
                optionsContainerElement.innerHTML = '';
                answerContainerElement.classList.add('hidden');
                currentQuestionElement.textContent = '0';
                totalQuestionsElement.textContent = '0';
                return;
            }
            
            // 设置初始题目类型
            state.currentQuestionType = hasSingleChoice ? 'single_choice' : 'multi_choice';
            
            // 显示第一题
            displayQuestion(chapterIndex, 0, state.currentQuestionType);
        }

        // 显示题目
        function displayQuestion(chapterIndex, questionIndex, questionType) {
            const chapter = state.chapters[chapterIndex];
            const questions = questionType === 'single_choice' ? chapter.single_choice : chapter.multi_choice;
            
            if (questions.length === 0) {
                // 如果当前题型没有题目，切换到另一种题型
                const otherType = questionType === 'single_choice' ? 'multi_choice' : 'single_choice';
                const otherQuestions = otherType === 'single_choice' ? chapter.single_choice : chapter.multi_choice;
                
                if (otherQuestions.length === 0) {
                    questionContentElement.textContent = '本章节没有题目。';
                    optionsContainerElement.innerHTML = '';
                    answerContainerElement.classList.add('hidden');
                    return;
                }
                
                state.currentQuestionType = otherType;
                displayQuestion(chapterIndex, 0, otherType);
                return;
            }
            
            if (questionIndex >= questions.length) {
                // 如果超出范围，回到第一题
                state.currentQuestionIndex = 0;
                displayQuestion(chapterIndex, 0, questionType);
                return;
            }
            
            const question = questions[questionIndex];
            
            // 更新题目计数器
            updateQuestionCounter(chapter, questionIndex, questionType);
            
            // 更新题目内容
            questionContentElement.textContent = `${question.number}. ${question.question}`;
            
            // 更新题目类型显示
            questionTypeElement.textContent = questionType === 'single_choice' ? '单选题' : '多选题';
            
            // 更新选项
            renderOptions(question.options, question.answer, questionType);
            
            // 更新答案
            answerContentElement.textContent = question.answer;
            
            // 更新按钮状态
            updateNavigationButtons(chapter, questionIndex, questionType);
            
            // 存储当前状态
            state.currentQuestionIndex = questionIndex;
        }

        // 更新题目计数器
        function updateQuestionCounter(chapter, questionIndex, questionType) {
            const singleChoiceCount = chapter.single_choice ? chapter.single_choice.length : 0;
            const multiChoiceCount = chapter.multi_choice ? chapter.multi_choice.length : 0;
            const totalQuestions = singleChoiceCount + multiChoiceCount;
            
            // 计算当前题目在总题目中的位置
            let currentQuestionNumber = questionIndex + 1;
            
            if (questionType === 'multi_choice' && singleChoiceCount > 0) {
                currentQuestionNumber += singleChoiceCount;
            }
            
            currentQuestionElement.textContent = currentQuestionNumber;
            totalQuestionsElement.textContent = totalQuestions;
        }

        // 渲染选项
        function renderOptions(options, correctAnswer, questionType) {
            optionsContainerElement.innerHTML = '';
            
            Object.entries(options).forEach(([key, value]) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                
                // 检查该选项是否为正确答案
                const isCorrect = questionType === 'single_choice' 
                    ? correctAnswer === key 
                    : correctAnswer.includes(key);
                
                if (isCorrect) {
                    optionElement.classList.add('correct');
                }
                
                optionElement.innerHTML = `<span class="option-label">${key}</span>${value}`;
                optionsContainerElement.appendChild(optionElement);
            });
        }

        // 更新导航按钮状态
        function updateNavigationButtons(chapter, questionIndex, questionType) {
            const singleChoiceCount = chapter.single_choice ? chapter.single_choice.length : 0;
            const multiChoiceCount = chapter.multi_choice ? chapter.multi_choice.length : 0;
            
            // 是否有上一题
            const hasPrev = (questionType === 'single_choice' && questionIndex > 0) || 
                           (questionType === 'multi_choice' && (questionIndex > 0 || singleChoiceCount > 0));
            
            // 是否有下一题
            let hasNext = false;
            const questions = questionType === 'single_choice' ? chapter.single_choice : chapter.multi_choice;
            
            if (questionType === 'single_choice') {
                hasNext = (questionIndex < questions.length - 1) || multiChoiceCount > 0;
            } else {
                hasNext = questionIndex < questions.length - 1;
            }
            
            prevBtn.disabled = !hasPrev;
            nextBtn.disabled = !hasNext;
        }

        // 切换到上一题
        function goToPreviousQuestion() {
            const chapter = state.chapters[state.currentChapterIndex];
            const questions = state.currentQuestionType === 'single_choice' ? chapter.single_choice : chapter.multi_choice;
            
            if (state.currentQuestionIndex > 0) {
                // 同类型题目中的上一题
                displayQuestion(state.currentChapterIndex, state.currentQuestionIndex - 1, state.currentQuestionType);
            } else if (state.currentQuestionIndex === 0 && state.currentQuestionType === 'multi_choice' && chapter.single_choice.length > 0) {
                // 从多选题切换到单选题的最后一道
                const lastSingleChoiceIndex = chapter.single_choice.length - 1;
                state.currentQuestionType = 'single_choice';
                displayQuestion(state.currentChapterIndex, lastSingleChoiceIndex, 'single_choice');
            }
        }

        // 切换到下一题
        function goToNextQuestion() {
            const chapter = state.chapters[state.currentChapterIndex];
            const questions = state.currentQuestionType === 'single_choice' ? chapter.single_choice : chapter.multi_choice;
            
            if (state.currentQuestionIndex < questions.length - 1) {
                // 同类型题目中的下一题
                displayQuestion(state.currentChapterIndex, state.currentQuestionIndex + 1, state.currentQuestionType);
            } else if (state.currentQuestionIndex === questions.length - 1 && state.currentQuestionType === 'single_choice' && chapter.multi_choice.length > 0) {
                // 从单选题切换到多选题的第一道
                state.currentQuestionType = 'multi_choice';
                displayQuestion(state.currentChapterIndex, 0, 'multi_choice');
            }
        }

        // 切换答案显示/隐藏
        function toggleAnswerDisplay() {
            state.showAnswer = !state.showAnswer;
            
            if (state.showAnswer) {
                answerContainerElement.classList.remove('hidden');
                toggleAnswerBtn.innerHTML = '<i class="fas fa-eye-slash"></i> 隐藏答案';
            } else {
                answerContainerElement.classList.add('hidden');
                toggleAnswerBtn.innerHTML = '<i class="fas fa-eye"></i> 显示答案';
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
